- name: Prepare full production environment
  hosts: all
  become: true
  tasks:
    - name: Update packages installed
      ansible.builtin.apt:
        name: Update packages
        update_cache: true

    - name: Update
      ansible.builtin.apt:
        upgrade: true

    - name: Install qemu-guest-agent
      ansible.builtin.apt:
        name: qemu-guest-agent
        state: present

    - name: Install docker dependencies
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - gnupg-agent
        state: present
        update_cache: true

    - name: GPG key docker
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add ubuntu to repository
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install docker
      ansible.builtin.apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: true

    - name: Check is docker active
      ansible.builtin.service:
        name: docker
        enabled: true
        state: started

